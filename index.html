<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<section>
			<div class="card rounded-4">
				<div class="row g-0">
					<div class="col-sm-6">
						<img src="./images/image-product-desktop.jpg" class="img-fluid pro-img" alt="perfume image">
						<img src="./images/image-product-mobile.jpg" class="img-fluid pro-img-mobile" alt="perfume image">
					</div>
					<div class="col-sm-6">
						<div class="card-body">
							<div class="card-title text-muted">
								PERFUME
							</div>
							<p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
							<p class="decription text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
							<p><span class="discounted-price">$149.99</span><span class="undiscounted-price text-decoration-line-through text-muted">$169.99</span></p>
							<button class="cart-btn"><img src="./images/icon-cart.svg" class="cart-img p-2" alt="">Add to Cart</button>
						</div>

					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>
</body>

</html>
